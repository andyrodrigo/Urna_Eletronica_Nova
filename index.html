<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagens/Brasao.png">

    <title>Urna Eletronica</title>

</head>
<body>

            </div>

                        </div>
                    </div>
                </div>

                <div id="gabinete">

                    <div id="lugarDaLogo">
                        <div id="je" class="logo">
                            <div id="blocoImgLogo">
                                <img id="imgLogo" src="imagens/logo-tre.png" alt="logo TRE">
                            </div>
                            <div id="msgLogo">
                                <p>Justi√ßa</p>
                                <p>Eleitoral</p>                   
                            </div>
                            
                        </div>
                        <div id="ue" class="logo">UE2020</div>
                    </div>

            </div>
