<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagens/Brasao.png">

    <title>Urna Eletronica</title>

</head>
<body>
    <section id="urna">

        <div id="hardware">

            <div id="abaEsquerda" class="aba">
                <div class="venticao"></div>
            </div>

            <div id="centro">

                <div id="monitor">
                    <div id="telaEscura">
                        <div id="telaClara">
                            	<div id="mostrador">

                                    <div id="mostraCima">
                                        <div id="mcTexto">
                                            <p id="mc1" class="mc">SEU VOTO PARA</p>
                                            <p id="mc2" class="mc"> <strong>Deputado Federal</strong> </p>
                                            <div id="campoNumero" class="campoDiv">
                                                <div class="campo">
                                                    <p id="mc3" class="mc">Número: </p>
                                                </div>
                                                <div id="seqNumero">
                                                    <div id="numero1" class="numero pisca"></div>
                                                    <div id="numero2" class="numero"></div>
                                                    <div id="numero3" class="numero"></div>
                                                    <div id="numero4" class="numero"></div>
                                                    <div id="numero5" class="numero"></div>
                                                </div>
                                            </div>
                                            <div class="campoDiv">
                                                <div class="campo">
                                                    <p id="mc4" class="mc">Nome:</p>
                                                </div>
                                                <div class="dado">
                                                    <p class="mc">joão</p>                                              
                                                </div>
                                            </div>
                                            <div class="campoDiv">
                                                <div class="campo">
                                                    <p id="mc5" class="mc">Partido: </p>
                                                </div>
                                                <div class="dado">
                                                    <p class="mc" >PT</p>                 
                                                </div>
                                            </div>
                                            <div>
                                                <div >
                                                    <p id="mc6" class="mc">1o Suplente</p>
                                                </div>
                                                <div>
                                                    
                                                </div>
                                            </div>
                                            <div>
                                                <div >
                                                    <p id="mc7" class="mc">2o Suplente</p>
                                                </div>
                                                <div>
                                                    
                                                </div>
                                            </div>
                                        </div>

                                        <div id="mcImagem">

                                        </div>
  
                                    </div>

                                    <div id="mostraBaixo">
                                        <p id="mb1">Aperte a tecla:</p>
                                        <p id="mb2">CONFIRMA para CONFIRMAR este voto</p>
                                        <p id="mb3">CORRIGE para REINICIAR este voto</p>
                                    </div>

                                </div>
                        </div>
                    </div>
                </div>

                <div id="gabinete">

                    <div id="lugarDaLogo">
                        <div id="je" class="logo">
                            <div id="blocoImgLogo">
                                <img id="imgLogo" src="imagens/logo-tre.png" alt="logo TRE">
                            </div>
                            <div id="msgLogo">
                                <p>Justiça</p>
                                <p>Eleitoral</p> 
                            </div>
                            
                        </div>
                        <div id="ue" class="logo">UE2020</div>
                    </div>

                    <div id="teclado">

                        <div id="numerico">
                            <div id="realTeclado">
                                <div class="linha">
                                    <button id="btn1" class="teclaNumerica">1 </button>
                                    <button id="btn2" class="teclaNumerica">2</button>
                                    <button id="btn3" class="teclaNumerica">3</button>
                                </div>
                                <div class="linha">
                                    <button id="btn4" class="teclaNumerica">4</button>
                                    <button id="btn5" class="teclaNumerica">5</button>
                                    <button id="btn6" class="teclaNumerica">6</button>
                                </div>
                                <div class="linha">
                                    <button id="btn7" class="teclaNumerica">7</button>
                                    <button id="btn8" class="teclaNumerica">8</button>
                                    <button id="btn9" class="teclaNumerica">9</button>
                                </div>
                                <div class="linha">
                                    <button id="btn0" class="teclaNumerica">0</button>
                                </div>
                            </div>
                        </div>

                        <div id="tecladoTexto">
                            <button id="btnBranco" class="btn" >branco</button>
                            <button id="btnCorrige" class="btn">corrige</button>
                            <button id="btnConfirma" class="btn">confirma</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="abaDireita" class="aba">
                <div class="venticao"></div>
            </div>

        </div>
    </section>

    <div id="teste3"></div>

    <button id="teste1">
        teste
    </button>

    <button id="teste2">
        teste2
    </button>

    <script src="index.js"></script>
    <script src="votacao.js"></script>
    
</body>
</html>
